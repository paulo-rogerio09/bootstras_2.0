    <div class="container">
        <h1>Cadastro Fornecedor</h1>
        <p> cadatre um fornecedor e mantenha seus dados atualizados</p>
        <hr>
        <form>
        <div class="row">

            <div class="form-group col-4">
                <label> CNPJ: *</label>
                <input type="text" name="" class="form-control" > 
            </div>

            <div class="form-group col-4">
                <label> Razão Social: *</label>
                <input type="text" name="" class="form-control">
            </div>

            <div class="form-group col-4">
                <label> Nome Fantasia: *</label>
                <input type="text" name="" class="form-control">
            </div>

        </div>
<br>
      
        <div class="row">

            <div class="form-group col-3">
                <label> Inscrição Estadual: *</label>
                <input type="text" name="" class="form-control">
            </div>

            <div class="form-group col-3">
                <label> Atividade Economica: *</label>
                <input type="text" name="" class="form-control">
            </div>

            <div class="form-group col-3">
                <label> Situação: *</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>--Selecionar--</option>
                    <option value="1">ativa</option>
                    <option value="2">inativa</option>
                  </select>
            </div>
            <div class="form-group col-3">
                <label> Responsável: *</label>
                <input type="text" name="" class="form-control">
            </div>

        </div>

        <hr>
       

        <div class="row">

            <div class="form-group col-3">
                <label> CEP: *</label>
                <input type="text" name="" class="form-control">
            </div>

            <div class="form-group col-6">
                <label> Logradouro: *</label>
                <input type="text" name="" class="form-control">
            </div>
            <div class="form-group col-3">
                <label> Número: *</label>
                <input type="text" name="" class="form-control">
            </div>

     </div>
           
     <hr>
    
     <div class="row">

        <div class="form-group col-5">
            <label> Bairro: *</label>
            <input type="text" name="" class="form-control">
        </div>

        <div class="form-group col-3">
            <label> Estado: *</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>--Selecionar--</option>
                <option value="1">Rondonia</option>
                <option value="2">Paraná</option>
              </select>
        </div>
        <div class="form-group col-4">
            <label> Cidade: *</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>--Selecionar--</option>
                <option value="1">Presdente Médici</option>
                <option value="2">Jí Parana</option>
              </select>
        </div>

    </div>
<hr>
        <div class="row">

            <div class="form-group col-5">
                <label> Contato 1: *</label>
                <input type="text" name="" class="form-control">
            </div>

            <div class="form-group col-3">
                <label> Contato 2: *</label>
                <input type="text" name="" class="form-control">
            </div>
            <div class="form-group col-4">
                <label> Contato 3: *</label>
                <input type="text" name="" class="form-control">
            </div>

        </div>

    <hr>

    <div class="row">

        <div class="form-group col-7">
            <label> Email 1: *</label>
            <input type="text" name="" class="form-control">
        </div>

        <div class="form-group col-5">
            <label> Email 2: *</label>
            <input type="text" name="" class="form-control">
        </div>
    </div>

    <hr>

    <div class="form-group">

        
            <button type="button" class="btn btn-danger">Cancelar  <i class="bi bi-arrow-left-circle"></i>  </button>

      
            <button type="button" class="btn btn-success">Salvar <i class="bi bi-floppy"></i></button>
        
    </div>
</form>
</div>
